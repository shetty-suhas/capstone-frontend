<div class="modal">
  <button class="close-btn" (click)="closeModal.emit()">&times;</button>
  <h2 class="modal-title">Login to Your Account</h2>
  
  <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input 
        type="text" 
        id="loginUsername" 
        formControlName="name"
        [class.error]="loginForm.get('name')?.invalid && loginForm.get('name')?.touched"
      >
      <div class="error-message" *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
        Username is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input 
        type="password" 
        id="loginPassword" 
        formControlName="password"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>
    
    <button type="submit" class="modal-btn" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
