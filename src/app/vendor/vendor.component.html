<div class="vendor-page-container">
  <h1>Vendors</h1>

  <div class="filters-container">
      <input 
          type="text" 
          placeholder="Search by vendor name..." 
          [(ngModel)]="searchTerm" 
          (input)="onSearchChange()" 
          class="search-bar"
      />

      <select [(ngModel)]="selectedType" (change)="onTypeChange()" class="filter-dropdown">
          <option value="">Select</option>
          <option value="Catering">Catering</option>
          <option value="Venue">Venue</option>
          <option value="Decor">Decor</option>
          <option value="Photography">Photography</option>
          <option value="Entertainment">Entertainment</option>
      </select> 

      <select [(ngModel)]="selectedEvent" (change)="onEventChange($event)" class="filter-dropdown">
          <option value="">Select</option>
          <option *ngFor="let event of events" [value]="event.id">
              {{ event.name }}
          </option>
      </select> 

        <button class="add-button" (click)="openForm()">
            <i class="fas fa-plus"></i> Add Vendor
        </button>
  </div>

  <div class="cards">
    <app-vendor-card 
        *ngFor="let vendor of filteredVendors"
        [vendor]="vendor"
    ></app-vendor-card>
    </div> 

</div> 

<app-vendor-form 
*ngIf="showForm"
(close)="closeForm()">
</app-vendor-form>
<router-outlet></router-outlet>
